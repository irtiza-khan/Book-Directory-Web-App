<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container-sm">
            <h1 class="text-center  text-capitalize pt-5">Add A Book</h1>
            <hr class="w-25 mx-auto pt-5 font-weight-bold p-10">
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-12 add-book mt-4">
                <h3 class="text-warning mb-5 text-capatilze font-weight-bold d-block py-2"><span><i class="fa fa-align-left"></i></span> Fill In The Book Details</h3>
                <form action="" enctype="multipart/form-data">
                    <!--Remember to give form fields a name so that we can store in database -->
                    <div class="form-group">
                        <input type="text" name="name" class="form-control mt-2" placeholder="Book Name *" value="" required/>
                    </div>

                    <div class="form-group">
                        <input type="text" name="type" class="form-control mt-3" placeholder="Book Type" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="text " name="language" class="form-control mt-2" placeholder="Language *" value="" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="author" class="form-control mt-2" placeholder="Author *" value="" required />
                    </div>

                    <div class="form-group">
                        <input type="text" name="publisher" class="form-control mt-2" placeholder="Publisher *" value="" required />
                    </div>

                    <div class="form-group">
                        <input type="file" accept="image/*" name="file" id="input-files" onchange="loadFile(event)" class=" form-control-file border " />
                    </div>

                    <div class="form-group ">
                        <input type="submit" class="btnSubmit mt-3 " value="Add Book" />
                    </div>

                </form>
            </div>

            <!--Need To add conditions so that image can be previewed only if your selects-->
            <div class="  col-lg-6 col-md-6 col-12 ">
                <h1 class="mt-3 text-center mb-3">Your Image </h1>
                <div class=" ml-3 card display-image ">
                    <!--Here Image is Being Rendered -->

                </div>

            </div>
        </div>

    </div>


    <script src="app.js "></script>
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>

</body>

</html>
